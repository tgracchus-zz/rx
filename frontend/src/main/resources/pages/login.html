<!DOCTYPE html>
<html ng-app="pagesApp">
<head>
    <title>Login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">

    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="//localhost:8080/css/bootstrap.min.css"/>

    <!-- load angular via CDN -->
    <script src="//localhost:8080/js/angular.min.js"></script>
    <script src="//localhost:8080/js/angular-cookies.min.js"></script>
    <script src="//localhost:8080/app/pagesApp.js"></script>
</head>
<body>

<div class="container" ng-controller="loginController">
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/pages/index.html">Home</a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li ng-class="{ active: isActive('/pages/page1')}"><a href="/pages/login.html">Login</a></li>
                        <li ng-class="{ active: isActive('/pages/page1')}"><a
                                href="/pages/page1.html?session={{session.sessionId}}">Page 1</a></li>
                        <li ng-class="{ active: isActive('/pages/page2')}"><a
                                href="/pages/page2.html?session={{session.sessionId}}">Page 2</a></li>
                        <li ng-class="{ active: isActive('/pages/page3')}"><a
                                href="/pages/page3.html?session={{session.sessionId}}">Page 3</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <form name="loginForm" ng-submit="login(form)" >
        <h2>Please, login with your user and password</h2>

        <div class="input-group">
            <input ng-model="form.userId" type="text" class="form-control"/>
            <input ng-model="form.password" type="password" class="form-control"/>
            <input type="submit" class="btn btn-default" value="Login"/>
        </div>

    </form>
    <p/>

    <div class="alert alert-danger" role="alert" ng-show="form.error">
        <span class="sr-only"></span>

        Invalid login
    </div>

    <div class="success" ng-show="isLogged()">
        <span class="sr-only"></span>
        User <span>{{session.userId}}</span> is Logged!!
    </div>

</div>


</div>


</body>
</html>
